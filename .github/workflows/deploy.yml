name: Build & Deploy Docker to Proxmox VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: jaafarhadeg/sasalm

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push repo to GitLab (mirror dev branch)
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
           git remote remove gitlab 2>/dev/null || true
           git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@gitlab.com/Jaafarhadeg/reactapp.git"
           git fetch gitlab dev || true
           git push --force-with-lease gitlab HEAD:dev

     
